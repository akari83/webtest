<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせフォーム</title>
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #F3F4E8;
            color: #4A4A4A;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #7DAA92;
            padding: 15px 0;
            text-align: center;
        }
        .logo {
            font-size: 24px;
            color: white;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        .section-frame {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
            text-align: left;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            background-color: #567D46;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            align-self: center;
        }
        footer {
            background-color: #7DAA92;
            text-align: center;
            padding: 10px;
            color: white;
            margin-top: 20px;
        }
        .footer-links {
            margin-top: 10px;
        }
        .footer-links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>

    <section class="section-frame">
        <h2>よくある質問</h2>
        <h3>レッスンはどのように行われますか？</h3>
        <p>レッスンはZoomを使用して行われます。マンツーマンで指導し、教材は事前に提供します。</p>
        <h3>どのレベルの人が受講できますか？</h3>
        <p>初心者から上級者まで対応可能です。個々のレベルに合わせた授業を提供します。</p>
        <h3>レッスンの料金は？</h3>
        <p>1レッスン（60分）：3000円</p>
    </section>
