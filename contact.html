<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせフォーム</title>
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #F3F4E8;
            color: #4A4A4A;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .section-frame {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 20px auto;
            text-align: left;
        }
        .contact-form {
            display: flex;
            flex-direction: column;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            background-color: #567D46;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 15px;
            align-self: center;
        }
    </style>
</head>
<body>
    <section class="section-frame">
        <h2>よくある質問</h2>
        <h3>レッスンはどのように行われますか？</h3>
        <p>レッスンはZoomを使用して行われます。マンツーマンで指導し、教材は事前に提供します。</p>
        <h3>どのレベルの人が受講できますか？</h3>
        <p>初心者から上級者まで対応可能です。個々のレベルに合わせた授業を提供します。</p>
        <h3>レッスンの料金は？</h3>
        <p>1レッスン（60分）：3000円</p>
    </section>
    
    <section class="section-frame">
        <h2>お問い合わせ</h2>
        <form id="contact-form" class="contact-form">
            <label for="name">お名前</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">メールアドレス</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">お問い合わせ内容</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit">送信</button>
        </form>
    </section>

fetch("https://script.google.com/macros/s/AKfycbwtvJya7torKV4f8AC2nUDc9Dz63w-ZiUobiksp1jxqPXlGffjATfpy_RTx8WYYc4q69w/exec", { 
    method: "POST",
    body: JSON.stringify({
        name: document.getElementById("name").value,

    headers: { "Content-Type": "application/json" }
})

    return response.text();

    alert("送信完了！");

    console.error("Fetch エラー:", error); // エラー内容をログに出力
