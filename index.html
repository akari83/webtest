<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日本語レッスン - ホーム</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #F3F4E8;
            color: #4A4A4A;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #7DAA92;
            padding: 15px 0;
            text-align: center;
        }
        .logo {
            font-size: 24px;
            color: white;
        }
        nav ul {
            list-style: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin: 0 15px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        .hero {
            text-align: center;
            padding: 50px;
        }
        .hero img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .intro {
            text-align: center;
            padding: 30px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #567D46;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        
     

        .youtube-grid {
                display: grid;
                grid-template-columns: repeat(5, 1fr); /* 3列にする */
                gap: 0px; /* 動画間の余白 */
                justify-content: center;
                margin: 20px auto;
            }
            
            .youtube-container {
                position: relative;
                width: 100%;
                max-width: 300px;
                aspect-ratio: 16 / 9; /* 動画のアスペクト比を固定 */
                margin: 0 auto;
            }
            
            .youtube-container iframe {
                width: 100%;
                height: 100%;
            }
            
        
        footer {
            background-color: #7DAA92;
            text-align: center;
            padding: 10px;
            color: white;
            margin-top: 20px;
        }
        .footer-links {
            margin-top: 10px;
        }
        .footer-links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const API_KEY = "AIzaSyAXPis2o3Nuc45PaN3NspAV1fU_ODejJsU";
            const CHANNEL_ID = "UCXRe1N7o2i9BMU8kgKmc_DA";
            const MAX_RESULTS = 5; // 最新3つの動画
            const URL = `https://www.googleapis.com/youtube/v3/search?key=${API_KEY}&channelId=${CHANNEL_ID}&part=snippet,id&order=date&maxResults=${MAX_RESULTS}`;
        
            fetch(URL)
                .then(response => response.json())
                .then(data => {
                    const videosContainer = document.getElementById("youtube-videos");
                    videosContainer.innerHTML = ""; // 既存のコンテンツをクリア
        
                    data.items.forEach(item => {
                        const videoId = item.id.videoId;
                        const videoElement = document.createElement("div");
                        videoElement.classList.add("youtube-container");
                        videoElement.innerHTML = `
                            <iframe src="https://www.youtube.com/embed/${videoId}" frameborder="0" allowfullscreen></iframe>
                        `;
                        videosContainer.appendChild(videoElement);
                    });
                })
                .catch(error => console.error("YouTube API エラー:", error));
        });
        
    </script>
</head>


<body>
    <header>
        <div class="container">
            <h1 class="logo">日本語レッスン</h1>
            <nav>
                <ul>

                    <li><a href="index.html">ホーム</a></li>
                    <li><a href="lesson.html">レッスン詳細</a></li>
                    <li><a href="contact.html">お問い合わせ</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="hero">
            <h2>楽しく学ぶ日本語！</h2>
            <p>あなたの学習をサポートします。</p>
            <img src="images/hero.png" alt="メイン画像">
        </section>

        <section id="lesson" class="intro">
            <h2>レッスンについて</h2>
            <p>初心者から上級者まで、あなたに合ったレッスンを提供します。</p>
            <a href="lesson.html" class="btn">レッスン詳細を見る</a>
        </section>

        <section id="youtube" class="intro">
            <h2>YouTubeについて</h2>
            <p>無料で学べる日本語レッスン動画を配信中！</p>
            <!-- <div class="youtube-videos"></div>  -->
            <div class="youtube-grid" id="youtube-videos"></div>

            <a href="https://www.youtube.com/@Akari-ug2oj" class="btn" target="_blank" rel="noopener noreferrer">YouTubeチャンネルを見る</a>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 日本語レッスン. All rights reserved.</p>
        <div class="footer-links">
            <a href="legal.html">特定商取引法に基づく表記</a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
